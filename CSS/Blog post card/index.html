<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Card</title>
    <link href="styles.css" rel="stylesheet" />
</head>
<body>
    <div class="blog-post-card">
        <img class="post-img" src="https://cdn.freecodecamp.org/curriculum/labs/cover-photo.jpg" alt="Cover photo for blog post" />
        <div class="post-content">
            <h2 class="post-title">Why Learning CSS is Like Playing Lego</h2>
            <p class="post-excerpt">This post explores how mastering the basics of CSS can make web development easier and more fun.</p>
            <a class="read-more" href="#">Read More</a>

        </div>
    </div>
</body>
</html>
