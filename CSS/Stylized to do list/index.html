<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Styled To-Do List</title>
    <link href="styles.css" rel="stylesheet" />
</head>

<body>
    <h1>My To-Do List</h1>
    <ul class="todo-list">
        <li>
            <input type="checkbox" id="keyboard">
            <label for="keyboard">Explore gaming keyboard</label>
            <ul class="sub-item">
                <li><a href="https://www.bing.com/copilotsearch?q=gamiing+keyboard&FORM=CSSCOP" class="sub-item-link" target="_blank">Store Link</a></li>
            </ul>
        </li>
        <li>
            <input type="checkbox" id="report">
            <label for="report">Finish the report</label>
            <ul class="sub-item">
                <li><a href="https://www.bing.com/copilotsearch?q=gamiing+keyboard&FORM=CSSCOP" class="sub-item-link" target="_blank">Request access</a></li>
            </ul>
        </li>
        <li>
            <input type="checkbox" id="phone">
            <label for="phone">View phone's warranty</label>
            <ul class="sub-item">
                <li><a href="https://www.bing.com/copilotsearch?q=gamiing+keyboard&FORM=CSSCOP" class="sub-item-link" target="_blank">View Receipts</a></li>
            </ul>
        </li>
        <li>
            <input type="checkbox" id="processor">
            <label for="processor">Check Processor specs</label>           
            <ul class="sub-item">
                <li><a href="https://www.bing.com/copilotsearch?q=gamiing+keyboard&FORM=CSSCOP" class="sub-item-link" target="_blank">View Model Number</a></li>
            </ul>
        </li>
    </ul>
</body>

</html>
