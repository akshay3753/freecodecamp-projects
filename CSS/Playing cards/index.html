<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playing Cards</title>
  <link href="styles.css" rel="stylesheet" />
</head>

<body>
  
  <main id="playing-cards">
  <div class="card">
    <div class="left">♣</div>
    <div class="middle">
      <span>10</span>
      <span>♣</span>
    </div>
    <div class="right">♣</div>
  </div>

  <div class="card">
    <div class="left">♥</div>
    <div class="middle">
      <span>Q</span>
      <span>♥</span>
    </div>
    <div class="right">♥</div>
  </div>

  <div class="card">
    <div class="left">♠</div>
    <div class="middle">
      <span>7</span>
      <span>♠</span>
    </div>
    <div class="right">♠</div>
  </div>
</main>


</body>

</html>
